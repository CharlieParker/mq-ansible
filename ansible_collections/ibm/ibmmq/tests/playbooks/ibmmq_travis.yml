- hosts: all
  become: false
  environment:
    PATH: /opt/mqm/bin:{{ ansible_env.PATH }}

  roles: 
    - role: setupusers
      vars:
        gid: 989
    - downloadmq
    - installmq
    - getconfig
    - setupconsole
    - startconsole
 
  tasks:

    - name: Create a queue manager
      queue_manager:
        qmname: 
        - 'QM1'
        - 'QM2'
        state: 'present'
 
    - name: Start a queue manager
      queue_manager:
        qmname:
        - 'QM1'
        - 'QM2'
        state: 'running'

    - name: Run MQSC File
      queue_manager:
        qmname:
        - 'QM1'
        - 'QM2'
        state: 'running'
        mqsc_file: '/var/mqm/dev-config.mqsc'

